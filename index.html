<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>⛓️‍💥 Markov Chain: Weather Simulation</h1>
    <div id="parent-container"> 
        <form id="Input">
            <div id="input-container">
                <label> ☀️→☀️ Sunny to Sunny:</label>
                <input type="number" id="js-sunny-sunny">
            </div>
            <div id="input-container">
            <label>☀️→☁️ Sunny to Cloudy:</label>
                <input type="number" id="js-sunny-cloudy">
            </div>
            <div id="input-container">
                <label> ☀️→🌧️ Sunny to Rainy:</label>
                <input type="number" id="js-sunny-rainy">
            </div>
            <div id="input-container">
                <label>☁️→☀️ Cloudy to Sunny:</label>
                <input type="number" id="js-cloudy-sunny">
            </div>
            

            <div id="input-container">
                <label>☁️→☁️ Cloudy to Cloudy:</label>
                <input type="number" id="js-cloudy-cloudy">
            </div>


            <div id="input-container">
                <label>☁️→🌧️ Cloudy to Rainy:</label>
                <input type="number" id="js-cloudy-rainy">
            </div>
                
            <div id="input-container">
                <label >🌧️→☀️ Rainy to Sunny:</label>
                <input type="number" id="js-rainy-sunny">
            </div>
            <div id="input-container">
                <label>🌧️→☀️ Rainy to Cloudy:</label>
                <input type="number" id="js-rainy-cloudy">
            </div>
            <div id="input-container">
                <label>🌧️→🌧️ Rainy to Rainy:</label>
                <input type="number" id="js-rainy-rainy">
            </div>
            <div id="input-container">
                <label>☀️ Sunny Percentage:</label>
                <input type="number" id="js-sunny-start">
            </div>
            <div id="input-container">
                <label>☁️ Cloudy Percentage:</label>
                <input type="number" id="js-cloudy-start">
            </div>
            <div id="input-container">   
                <label>🌧️ Rainy Percentage:</label>
                <input type="number" id="js-rainy-start">
            </div>
            <div id="input-container">
                <label>#️⃣ No. of Days:</label>
                <input type="number" id="js-days">
            </div>
            <button type="button" onclick="simulate()">Simulate</button> <br>
        </form>
        <div id="tableContainer">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>P%Sunny</th>
                        <th>P%Cloudy</th>
                        <th>P%Rainy</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
